<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements depicted using inline css border style</title>
</head>

<body>
    <a href="https://google.com" style="border: 2px solid green;">Google in a tag</a>
    <p style="border: 2px solid firebrick;">This is a paragraph tag</p>
    <span style="border: 2px solid blue;"> Span tag</span>
    <div style="border: 2px solid maroon;">This is div tag</div>
    <ol style="border:2px solid fuchsia;">This is list
    <li style="border:2px solid green;">List element</li>
    </ol>
    <img src="any image" alt="There should be an image" style="border:2px solid yellow;">
    <em style="border: 2px solid gray;">A text with em</em>
    <p>To conclude paragraph is block element and so is a div, li ol etc. <br>
        While span, a tag, em and img are inline </p>


</body>

</html>
